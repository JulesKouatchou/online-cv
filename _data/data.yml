experiences:
  title: Experiences
  info:
  - role: Chief Programmer Analyst
    time: May 2012 - Present
    company: SSAI
    details: |
      Perform the following tasks at NASA Goddard Space Flight Center:
        - Design and implement software components (on high performance computers) 
          to add new capabilities to Earth Science numerical models 
          (such GEOS CCM, GEOS CTM, LIS, NU-WRF, GMI).
        - Write Python applications to automate processes 
          (regression testing, pre- and post-processing analyses, visualization, etc.)
        - Maintain and expand a Python distribution on high-performance computers
        - Lead a team that organizes and provides Python and Fortran 
          related training courses to NASA staff and interns.
  - role: Computational Scientist
    time: January 2004 - April 2012
    company: Tetra Tech AMT
    details: |
      As the Lead Programmer of the Global Modeling Initiative (GMI) core team 
      at NASA Goddard Space Flight Center, perform the following tasks:
        - Assisted scientists in running the GMI code on their systems
        - Profiled and ported the GMI code on available parallel computers
        - Componentizing the GMI code to make it ESMF compliant
        - Incorporated new modules and added new diagnostics capabilities to the GMI code
        - Added GMI related modules in GEOS-5.
        - Wrote technical documentations related to the GMI code modifications and use.
  - role: Research Scientist
    time: January 1998 - January 2004
    company: Morgan State University
    details: |
      Worked on projects related to:
        - The benchmarking of weather/climate model codes on parallel computers
        - The development of parallel algorithms for the numerical solution of 
          steady-state partial differential equations
        - The implementation of numerical atmospheric models on high performance computers
        - The application of latent semantic indexing to large heterogeneous text collections.

