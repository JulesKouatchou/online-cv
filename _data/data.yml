    Here are some of the open source software I have been involved in.
  contributions:
  - title: Goddard Earth Observing System (GEOS) - Earth System Modeling
    link: "https://github.com/GEOS-ESM"
    tagline: "Implement new modules, perform code refactoring, carry-out production runs, write pre- and post-processing scripts, write documentations."

  - title: Basic Comparison of Various Computing Languages
    link: "https://juleskouatchou.github.io/basic_language_comparison/"
    tagline: "Wrote a software that allows users to compare the performance of high-level rogramming languages (Python, Julia, Matlab, IDL, R, Java, Scala, C, Fortran). It uses a collection of simple problems that highlight the strength and weakness of each language."

  - title: Portable Distributed Scripts (PoDS)
    link: "https://github.com/JulesKouatchou/PoDS"
    tagline: "Wrote a Python application that allows users to run an arbitrary collection of independent tasks in parallel on multicore platforms."

