career-profile:
  title: Career Profile
  summary: |
    Dr. Kouatchou has over twenty years of experience in porting,
    benchmarking, refactoring and implementing atmospheric models 
    (such as GMI, GEOS-5, LIS, NU-WRF, modelE) source codes 
    on high performance computers. 
    He has done extensive works in the numerical solution of 
    PDEs and has been involved in Data Science and AI/ML projects. 
    He has taught courses in Python programming 
    (Data Science, Visualization, AI/ML tools), Mathematics and Engineering.
    He is comfortable in writing user's guides and technical documentations to help
    scientists and code developers to quickly understand complex concepts and use tools.
    
