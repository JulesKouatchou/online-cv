career-profile:
  title: Career Profile
  summary: |
    Dr. Kouatchou has over twenty years of experience in porting and 
    implementing numerical atmospheric models 
    (such as MM5, Eta, CCM3, GMI, GEOS-5, LIS, NU-WRF, modelE) 
    on high performance computers. 
    He has done extensive works in the numerical solution of 
    partial differential equations and has been involved in 
    Data Science and AI/ML projects. 
    He has taught courses in Python programming, Mathematics and Engineering.
    
